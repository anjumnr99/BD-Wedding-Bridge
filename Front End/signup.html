<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Signup Page</title>
    <link rel="icon" href="../images/Logo.png" type="image/x-icon">
</head>


<body class="loginpage">
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #BBD5B6;">
           <div class="featured-image mb-3">
            <img src="../images/Logo.png" class="img-fluid" style="width: 150px;" alt="">
           </div>
           <h1 class="text-Black fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 1000;">BD WEDDING BRIDGE</h1>
       </div>     
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>WELLCOME!</h2>
                     <p>Please Fillup all the fields to create an account.</p>
                </div>
                <form action="../Back End/signup.php" method="post">
                    <div class="input-group mb-1">
                        <input type="text" name="name" class="form-control form-control-lg bg-light fs-6" placeholder="Your Name" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" name="phone" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" name="address" class="form-control form-control-lg bg-light fs-6" placeholder="Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="confirm_password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required>
                    </div>
                    <div class="input-group mb-4">
                        <div class="Tarm agree">
                            <input type="checkbox" class="form-check-input" id="formCheck" required>
                            <label for="formCheck" class="form-check-label text-secondary"><small>Agree To the <a href="#">Tarms & Condition</a></small></label>
                        </div>
                    </div>
                    <div class="input-group mb-1">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                </form>
                <div class="input-group mb-1">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="../images/google.png" alt="" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Already have account? <a href="../Front End/login.html">Login</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
